<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="text-center text-light bg-custom">Phone Bank</h2>
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        type="text"
        class="form-control"
        placeholder="Search your Phone"
        aria-label="Search"
        aria-describedby="button-addon2"
        id="search_field"
      />
      <button
        onclick=""
        class="btn btn-outline-secondary"
        type="button"
        id="button_search"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      </div>

      <div id="phone_details" class="w-50 mx-auto">
        <div class="card"></div>
      </div>

      <section class="container">
        <div id="search_result" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </div>
    <script src="https://kit.fontawesome.com/77fa6aa17c.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
